<nav class="navbar">
  <h3 class="navbar-title">{{ titre }}</h3>
  
  <div class="nav-menu" [class.show]="menuOuvert">
    @for (lien of menus; track $index) {
      <a [href]="'#' + lien.route" (click)="scrollToSection(lien.route)" class="nav-link">{{ lien.label }}</a>
    }
  </div>
  
  <div class="navbar-actions">
    <app-bouton-burger (toggle)="menuOuvert = !menuOuvert" class="menu-toggle" [class.active]="menuOuvert"></app-bouton-burger>
    <app-bouton-theme />
  </div>

</nav>
